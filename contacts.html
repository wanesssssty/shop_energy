        <form class="form-container">
        
            <h3 class="form-title">Дякуємо, що вибрали наш сервіс.</h3>
            <p class="form-descr">Введіть дані свого майбутнього аккаунту:</p>
        
            <div class="form-field">
        
                <label 
                    for="user-name"
                    class="form-field-label"> 
                    Ім'я:
                </label>
                <input 
                    type="text" 
                    class="form-field-input" 
                    name="Ім'я" 
                    id="user-name" 
                    required placeholder="Ім'я...">
        
            </div>
        
            <div class="form-field">
        
                <label 
                    for="user-last-name"
                    class="form-field-label">
                    Прізвище:
                </label>
                <input 
                    type="text" 
                    class="form-field-input"
                    name="Прізвище"
                    id="user-last-name" 
                    required placeholder="Прізвище...">
        
            </div>
        
            <div class="form-field">
            
                <label
                    for="user-email"
                    class="form-field-label">
                    Email:
                </label>
                <input 
                    type="email" 
                    class="form-field-input" 
                    name="Email" 
                    id="user-email" 
                    spellcheck=false
                    required placeholder="Email..."
                    autocomplete="off">
            
            </div>

            <div class="form-field">
            
                <label 
                    for="user-pass" 
                    class="form-field-label">
                    Пароль:
                </label>
                <input 
                    class="form-field-input"
                    id="pass"
                    type="password"
                    name="pass"
                    autocomplete="off"
                    required placeholder="Пароль...">

            </div>

            <div class="form-field-pass">

                <label 
                    for="user-pass" 
                    class="form-field-label">
                    Повторіть пароль:
                </label>
                <input 
                    class="form-field-input"
                    id="confirm_pass"
                    type="password"
                    name="confirm_pass"
                    required placeholder="Повторіть пароль..."
                    onkeyup="validate_password()">

            </div>

            <span 
                class="form-wrong"
                id="wrong_pass_alert">
                  
            </span>
