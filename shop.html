<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy shop "Monster"</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="./img/logotype-monster.png" class="logotype-shop">
        <div class="main-page-text-container2-test">
            <a href="./index.html" class="tabs">ГОЛОВНА</a>
            <a href="./shop.html" class="tabs">МАГАЗИН</a>
            <a href="./about.html" class="tabs">ПРО НАС</a>
            <a href="./news.html" class="tabs">НОВИНИ</a>
        </div>
        <div class="register">
            <a href="./contacts2.html" class="register-tab">Вхід</a>
            <a href="./contacts.html" class="register-tab">Реєстрація</a>
        </div>
    </header>
    
    <div class="basket-cntr">
        <button type="button" class='basket-img'>Корзина</button>
    </div>

    <a href="./index.html" class="floating-btn"><</a>
    
    <section class="shop-page" id="section">
        <h1 class="page-title">МАГАЗИН</h1>
        <div class="sort-select-div">
            <select id="sortSelect" onchange="handleSortChange()" class="sort-select">
                <option class="default" value="default">Посортувати за...</option>
                <option value="name">За ім'ям</option>
                <option value="price-down">За цінами(по спаданню)</option>
                <option value="price-up">За цінами(по зростанню)</option>
            </select>
        </div>
        <div class="wrapper">
            <div class="shop-page-container">
                <div class="monster-container"></div>
                <div class="monster-container2"></div>
            </div>
        </div>

        <div class="load-buttons">
            <button onclick="loadMore()">Ще..</button>
        </div>

        <button class="scrollToTopBtn" id="scroll-to-top-btn">
            ︽
        </button>

    </section>

    <div class="cart-modal">
        <div class="cart-content">
            <span class="close-cart-modal">&times;</span>
            <h2>Корзина</h2>
            <h3>Обрані товари:</h3>
            <div class="cart-items"></div>
            <div class="cart-total-container">
            <span class="cart-total">Всього: 0₴</span>
            <button class="purchase-button">Купити</button>
            </div>
        </div>
    </div>
    <div class="chart-controls">
        <select class="sort-select" id="SelectStatistic" onchange="handleSelectStatistic()">
            <option value="pie">Кругова діаграма</option>
            <option value="bar">Стовпчикова діаграма</option>
            <option value="radar">Графік</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <canvas id="myBar"></canvas>
        <canvas id="myRadar"></canvas>
    </div>

    
    <footer>
        <p>© 2023 Monster Shop.</p>
        <p>Електронна пошта: <a href="mailto:retromusicshop@gmail.com">monstershop@gmail.com</a></p>
        <p>Номер телефону: <a href="tel:+380976689074">+380993234820</a></p>
        <p>Адреса: <a href="https://maps.app.goo.gl/MatuB7V1T2muZNeFA" target="_blank"> м. Чернівці, вул. Небесної Сотні 4a</a></p>
    </footer>

    <script src="./main.js"></script>
    <script src="./shop.js"></script>
</body>
</html>
